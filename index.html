<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
    <link rel="icon" href="devchallenges.png" />
    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/ebacda2449.js" crossorigin="anonymous"></script>
    <title>Devchallenges</title>
  </head>
  <body>
    
    <header>
      <h1 class="header_title">Checkout</h1>
    </header>

    <main>
      <section class="container">
        <section class="sec_left">
          <div class="dv_form">
            <form action="">
              <div class="dv_contact_info">
                <h4 class="title">Contact information</h4>
                <label for="email">E-mail</label>
                <div class="dv_inp">
                  <i class="fa-solid fa-envelope"></i>
                  <input type="email" id="email" placeholder="Enter your email">
                </div>
                <label for="phone">Phone</label>
                <div class="dv_inp">
                  <i class="fa-solid fa-phone"></i>
                  <input type="text" id="phone" placeholder="Enter your phone">
                </div>
              </div>

              <div class="dv_shipping_address">
                <h4 class="title">Shipping Address</h4>
                <label for="name">Full name</label>
                <div class="dv_inp">
                  <i class="fa-solid fa-user"></i>
                  <input type="text" id="name" placeholder="Richardson Mercedes">
                </div>
                <label for="address">Address</label>
                <div class="dv_inp">
                  <i class="fa-solid fa-house"></i>
                  <input type="text" id="address" placeholder="Your address">
                </div>
                <label for="city">City</label>
                <div class="dv_inp">
                  <i class="fa-solid fa-city"></i>
                  <input type="text" id="city" placeholder="Your city">
                </div>
                <div class="dv_country">
                  <div class="select_country">
                    <label for="country">Country</label>
                    <div class="dv_inp">
                      <i class="fa-solid fa-earth-africa"></i>
                      <select id="country">
                        <option value="null">Your country</option>
                      </select>
                    </div>
                  </div>
                  <div class="select_postal_code">
                    <label for="postalCode">Postal code</label>
                    <div class="dv_inp">
                      <i class="fa-solid fa-folder-closed"></i>
                      <input type="text" id="postalCode" placeholder="Your postal code">
                    </div>
                  </div>
                </div>
              </div>
              <div class="dv_save_info">
                <input type="checkbox" id="save_info">
                <label for="save_info">Save this information for next time</label>
              </div>
              <button id="btn_continue">Continue</button> <!-- Submit button -->
            </form>
          </div>
        </section>

        <section class="sec_right">
          <article>
            <div class="dv_article_img">
              <img src="./photo1.png" alt="Article #1">
            </div>
            <div class="dv_about_article">
              <div class="dv_top">
                <p class="product_name">Vintage Backbag</p>
                <p><span class="actual_price">$54.99</span> <span class="before_price">$94.99</span></p>
              </div>
              <div class="dv_bottom">
                <button class="btn_less"><i class="fa-solid fa-minus"></i></button>
                <p class="quantity"></p>
                <button class="btn_more"><i class="fa-solid fa-plus"></i></button>
              </div>
            </div>
          </article>

          <article>
            <div class="dv_article_img">
              <img src="./photo2.png" alt="Article #2">
            </div>
            <div class="dv_about_article">
              <div class="dv_top">
                <p class="product_name">Levi Shoes</p>
                <p><span class="actual_price">$74.99</span> <span class="before_price">$124.99</span></p>
              </div>
              <div class="dv_bottom">
                <button class="btn_less"><i class="fa-solid fa-minus"></i></button>
                <p class="quantity"></p>
                <button class="btn_more"><i class="fa-solid fa-plus"></i></button>
              </div>
            </div>
          </article>
          <section class="to_pay">
            <div class="dv_shipping">
              <p class="title">Shipping</p>
              <p class="value">$ 0.00</p>
            </div>
            <div class="dv_total">
              <p class="title">Total</p>
              <p class="value">$ 0.00</p>
            </div>
          </section>
        </section>
      </section>
    </main>

    <footer>
      <p>Created by <a href="https://www.linkedin.com/in/richardson-mercedes-ab84241ab/" target="_blank">Richardson Mercedes</a> - devChallenges.io</p>
    </footer>
    
    <script src="./main.js"></script>
  </body>
</html>
